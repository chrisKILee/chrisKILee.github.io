<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="텍스트 비교 도구 - 특수문자와 공백을 무시하고 텍스트 차이를 시각적으로 비교합니다">
    <title>Text Diff Tool - 텍스트 비교 도구</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>✨ Text Diff Tool</h1>
            <p class="subtitle">특수문자와 공백을 무시하고 텍스트 차이를 비교합니다</p>
        </header>

        <div class="input-section">
            <div class="input-panel">
                <div class="panel-header">
                    <h2>원본 텍스트</h2>
                    <button class="clear-btn" id="clearLeft" aria-label="Clear left text">Clear</button>
                </div>
                <textarea 
                    id="leftText" 
                    placeholder="여기에 원본 텍스트를 입력하세요..."
                    aria-label="Left text input"
                ></textarea>
            </div>

            <div class="divider">
                <div class="divider-line"></div>
                <button class="compare-btn" id="compareBtn" aria-label="Compare texts">
                    <span class="btn-icon">⚡</span>
                    <span class="btn-text">비교하기</span>
                </button>
                <div class="divider-line"></div>
            </div>

            <div class="input-panel">
                <div class="panel-header">
                    <h2>비교 텍스트</h2>
                    <button class="clear-btn" id="clearRight" aria-label="Clear right text">Clear</button>
                </div>
                <textarea 
                    id="rightText" 
                    placeholder="여기에 비교할 텍스트를 입력하세요..."
                    aria-label="Right text input"
                ></textarea>
            </div>
        </div>

        <div class="result-section" id="resultSection">
            <div class="result-header">
                <h2>비교 결과</h2>
                <div class="legend">
                    <div class="legend-item">
                        <span class="legend-color added"></span>
                        <span>추가됨</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-color removed"></span>
                        <span>삭제됨</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-color modified"></span>
                        <span>변경됨</span>
                    </div>
                </div>
            </div>

            <div class="output-panels">
                <div class="output-panel">
                    <h3>원본</h3>
                    <div class="output-content" id="leftOutput"></div>
                </div>

                <div class="output-panel">
                    <h3>비교</h3>
                    <div class="output-content" id="rightOutput"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
