<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini HTML Files - File Explorer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 0.8s ease;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            color: white;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
        }

        .stats {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 40px;
            animation: fadeIn 1s ease 0.3s both;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.25);
        }

        .stat-card h3 {
            font-size: 2rem;
            color: white;
            font-weight: 700;
        }

        .stat-card p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .folder-section {
            margin-bottom: 40px;
            animation: fadeInUp 0.8s ease;
        }

        .folder-header {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px 15px 0 0;
            padding: 20px 30px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-bottom: none;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .folder-icon {
            font-size: 2rem;
        }

        .folder-header h2 {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .folder-count {
            margin-left: auto;
            background: rgba(255, 255, 255, 0.3);
            padding: 5px 15px;
            border-radius: 20px;
            color: white;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 0 0 15px 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-top: none;
        }

        .file-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid transparent;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            color: inherit;
        }

        .file-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .file-card:hover::before {
            transform: scaleX(1);
        }

        .file-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px rgba(102, 126, 234, 0.3);
            border-color: #667eea;
        }

        .file-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .file-name {
            font-size: 1rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
            word-break: break-word;
            line-height: 1.4;
        }

        .file-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e2e8f0;
        }

        .file-size {
            font-size: 0.85rem;
            color: #718096;
            font-weight: 500;
        }

        .file-type {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .search-box {
            margin-bottom: 30px;
            animation: fadeIn 1s ease 0.2s both;
        }

        .search-input {
            width: 100%;
            padding: 18px 25px;
            font-size: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            border-color: white;
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.1);
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 40px;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {

            0%,
            20% {
                content: '.';
            }

            40% {
                content: '..';
            }

            60%,
            100% {
                content: '...';
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .file-grid {
                grid-template-columns: 1fr;
            }

            .stats {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üìÅ Gemini HTML Files</h1>
            <p>ÌîÑÎ°úÏ†ùÌä∏ ÌååÏùº ÌÉêÏÉâÍ∏∞ (Auto-Updated)</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3 id="totalFiles">-</h3>
                <p>Total Files</p>
            </div>
            <div class="stat-card">
                <h3 id="totalFolders">-</h3>
                <p>Folders</p>
            </div>
        </div>

        <div class="search-box">
            <input type="text" class="search-input" id="searchInput" placeholder="üîç ÌååÏùº Í≤ÄÏÉâ...">
        </div>

        <div id="foldersContainer">
            <div class="loading">Loading files from GitHub</div>
        </div>
    </div>

    <script>
        // GitHub repository configuration
        const GITHUB_OWNER = 'chrisKILee';
        const GITHUB_REPO = 'chrisKILee.github.io';
        const GITHUB_PATH = 'gemini_html';
        const GITHUB_API = `https://api.github.com/repos/${GITHUB_OWNER}/${GITHUB_REPO}/contents/${GITHUB_PATH}`;

        // File type icons
        const FILE_ICONS = {
            'html': 'üìÑ',
            'css': 'üé®',
            'js': '‚ö°',
            'json': 'üìã',
            'md': 'üìù',
            'txt': 'üìÉ',
            'default': 'üìÑ'
        };

        // Format file size
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        // Get file extension
        function getFileExtension(filename) {
            const parts = filename.split('.');
            return parts.length > 1 ? parts[parts.length - 1].toLowerCase() : '';
        }

        // Get file icon
        function getFileIcon(filename) {
            const ext = getFileExtension(filename);
            return FILE_ICONS[ext] || FILE_ICONS.default;
        }

        // Get file type label
        function getFileType(filename) {
            const ext = getFileExtension(filename);
            return ext.toUpperCase() || 'FILE';
        }

        // Load custom display names from files.json
        async function loadDisplayNames(folderName) {
            try {
                const response = await fetch(`${folderName}/files.json`);
                if (!response.ok) return {};
                return await response.json();
            } catch (error) {
                return {}; // Return empty object if files.json doesn't exist
            }
        }

        // Create file card HTML
        function createFileCard(file, folderName, displayNames = {}) {
            const icon = getFileIcon(file.name);
            const type = getFileType(file.name);
            const size = formatFileSize(file.size);
            const href = `${folderName}/${file.name}`;
            const displayName = displayNames[file.name] || file.name;

            return `
                <a href="${href}" class="file-card" data-filename="${file.name}">
                    <div class="file-icon">${icon}</div>
                    <div class="file-name">${displayName}</div>
                    <div class="file-meta">
                        <span class="file-size">${size}</span>
                        <span class="file-type">${type}</span>
                    </div>
                </a>
            `;
        }

        // Create folder section HTML
        async function createFolderSection(folderName, files) {
            // Load custom display names
            const displayNames = await loadDisplayNames(folderName);

            const fileCards = files.map(file => createFileCard(file, folderName, displayNames)).join('');

            return `
                <div class="folder-section" data-folder="${folderName}">
                    <div class="folder-header">
                        <span class="folder-icon">üìÇ</span>
                        <h2>${folderName}</h2>
                        <span class="folder-count">${files.length} files</span>
                    </div>
                    <div class="file-grid">
                        ${fileCards}
                    </div>
                </div>
            `;
        }

        // Fetch folder contents
        async function fetchFolderContents(folderUrl) {
            const response = await fetch(folderUrl);
            if (!response.ok) throw new Error(`Failed to fetch: ${response.statusText}`);
            return await response.json();
        }

        // Load all files from GitHub
        async function loadFiles() {
            try {
                // Fetch main directory
                const mainContents = await fetchFolderContents(GITHUB_API);

                // Filter only directories (automatically includes any new folders)
                const folders = mainContents.filter(item => item.type === 'dir');

                // Fetch contents of each folder
                const folderData = await Promise.all(
                    folders.map(async folder => {
                        const files = await fetchFolderContents(folder.url);
                        return {
                            name: folder.name,
                            // Exclude files.json and Zone.Identifier files
                            files: files.filter(item =>
                                item.type === 'file' &&
                                item.name !== 'files.json' &&
                                !item.name.endsWith('.Identifier')
                            )
                        };
                    })
                );

                // Calculate totals
                const totalFolders = folderData.length;
                const totalFiles = folderData.reduce((sum, folder) => sum + folder.files.length, 0);

                // Update stats
                document.getElementById('totalFiles').textContent = totalFiles;
                document.getElementById('totalFolders').textContent = totalFolders;

                // Create folder sections (now async)
                const folderSectionsPromises = folderData.map(folder =>
                    createFolderSection(folder.name, folder.files)
                );
                const foldersHTML = (await Promise.all(folderSectionsPromises)).join('');

                document.getElementById('foldersContainer').innerHTML = foldersHTML;

                // Initialize search functionality
                initializeSearch();

            } catch (error) {
                console.error('Error loading files:', error);
                document.getElementById('foldersContainer').innerHTML = `
                    <div style="text-align: center; color: white; padding: 40px;">
                        <h2>‚ö†Ô∏è Error Loading Files</h2>
                        <p>${error.message}</p>
                        <p style="margin-top: 20px; font-size: 0.9rem;">
                            Make sure the repository is public or check the configuration.
                        </p>
                    </div>
                `;
            }
        }

        // Initialize search functionality
        function initializeSearch() {
            const searchInput = document.getElementById('searchInput');
            const folderSections = document.querySelectorAll('.folder-section');

            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();

                folderSections.forEach(section => {
                    let visibleCount = 0;
                    const cards = section.querySelectorAll('.file-card');

                    cards.forEach(card => {
                        const filename = card.getAttribute('data-filename').toLowerCase();
                        if (filename.includes(searchTerm)) {
                            card.style.display = '';
                            visibleCount++;
                        } else {
                            card.style.display = 'none';
                        }
                    });

                    // Hide folder section if no files match
                    if (visibleCount === 0) {
                        section.style.display = 'none';
                    } else {
                        section.style.display = '';
                    }
                });
            });
        }

        // Load files when page loads
        document.addEventListener('DOMContentLoaded', loadFiles);
    </script>
</body>

</html>
